    <style>
        @font-face {

            font-style: normal;

            background: #e5e5e5;
            position: relative;
        }
        #header {
            height: 100px;
            border-bottom: 2px solid #7b7b7b;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            background: #e5e5e5;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        #header .container {
            display: flex;
            justify-content: space-between;
            padding-top: 50px;
        }
        #header h2 {

            padding-top: 20px;
        }

            font-family: 'GmarketSansLight';
            font-size: 22px;
            padding-top: 22px;
        }
        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #main .text {
            font-family: 'GmarketSansMedium';
            margin-top: 10vh;
            line-height: 1.2;
            font-size: 8vw;
            text-align: center;
        }
        #main .text span {
            display: block;
        }
        #main .text strong {
            display: block;
            color: #63d77d;
        }
        #main .class {
            text-align: center;
            margin-top: 5vh;
            padding: 0 20%;
        }
        #main .class a {
            font-family: 'GmarketSansLight';
            text-decoration: none;
            color: #7b7b7b;
            border: 1px solid #7b7b7b;
            border-radius: 50px;
            padding: 5px 10px;
            font-size: 16px;
            line-height: 2.7;
        }
        #main .class a:hover {
            background: #000;
            color: #fff;
            border-color: #000;
        }
