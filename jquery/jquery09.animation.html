<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery ㅣ animation</title>
    <style>
        @font-face {
                font-family: 'NEXON Lv1 Gothic OTF';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }
        *{
            margin: 0;
            padding: 0;
            font-family: 'NEXON Lv1 Gothic OTF';
        }
        body {
            padding: 5%;
        }
        h1 {
            padding-bottom: 20px;
        }
        hr {
            margin: 5% 0;
            border-style: dashed;
            border-color: #e6e6e6;
            border-width: 1px;
        }
        img {
            vertical-align: top;
            border-radius: 5px;
            width: 100%;
        }
        em {
            font-style: normal;
        }
    
        ul {
            list-style: none;
        }
        .sample {
            /*border-style: solid;
                border-color: #e6e6e6;
            border-width: 1px;*/
            border: 1px solid #e6e6e6;
            border-radius: 5px;
        }
        .sample h2 {
            position: relative;
            font-size: 14px;
            background-color: #f2f2f2;
            padding: 15px;
            border-radius: 5px 5px 0 0;
            border-bottom: 1px solid #e6e6e6
        }
        .sample h2 .dot {
            width: 10px;
            height: 10px;
            background-color: #989898;
            display: block;
            border-radius: 50%;
            position: absolute;
            right: 30px;
            top: 20px;
        }
        .sample h2 .dot::before {
            content: '';
            width: 10px;
            height: 10px;
            background-color: #989898;
            border-radius: 50%;
            position: absolute;
            left: -15px;
            top: 0;
        }
        .sample h2 .dot::after {
            content: '';
            width: 10px;
            height: 10px;
            background-color: #989898;
            border-radius: 50%;
            position: absolute;
            right: -15px;
            top: 0;
        }
    
        .sample .ex {
            padding: 20px;
        }
    
        .sample .ex .text {
            margin: 10px 0;
        }
    
        .sample .re {
            padding: 20px;
            border-top: 1px solid #e6e6e6;
        }
        .sample .re a {
            color: #333;
            text-decoration: none;
            border: 1px solid #333;
            border-radius: 30px;
            padding: 10px 30px;
            margin: 5px;
            display: inline-block;
        }
        .sample .re a:hover {
            background-color: #000;
            color: #fff;  
        }
    
        .img {
            max-width: 100%;
        }
    
        /* option */
        .ex1 ul {
            display: flex;
        }
        .ex1 li {
            width: 20%;
        }
        .ex2 ul {
            display: flex;
        }
        .ex2 li {
            width: 20%;
        }

        </style>
    </head>
    <body>
        <h1>jQuery append()</h1>
    
        <div id= "sample1" class="sample">
        <h2>Sample01 : 천천히 숨기기, 천천히 나타나기 <span class="dot"></span></h2>
        <div class="ex ex1">
            <ul>
                <li><img src="img/images13.jpg" alt="이미지13"></li>
                <li><img src="img/images14.jpg" alt="이미지14"></li>
                <li><img src="img/images15.jpg" alt="이미지15"></li>
                <li><img src="img/images16.jpg" alt="이미지16"></li>
            </ul>
    
        </div>
        <div class="re">
            <a href="#c" class="btn1-1">클릭 : 이미지가 사라집니다.</a>
            <a href="#c" class="btn1-2">클릭 : 이미지가 나타납니다.</a>
            <a href="#c" class="btn1-3">클릭 : 이미지가 나타나고/사라집니다..</a>

        </div>
        </div>
    
        <hr>

        <div id= "sample2" class="sample">
            <h2>Sample02 : 천천히 숨기기, 천천히 나타나기 <span class="dot"></span></h2>
            <div class="ex ex2">
                <ul>
                    <li><img src="img/images10.jpg" alt="이미지10"></li>
                    <li><img src="img/images11.jpg" alt="이미지11"></li>
                    <li><img src="img/images12.jpg" alt="이미지12"></li>
                    <li><img src="img/images13.jpg" alt="이미지13"></li>
                </ul>
        
            </div>
            <div class="re">
                <a href="#c" class="btn2-1">클릭 : 이미지가 사라집니다.</a>
                <a href="#c" class="btn2-2">클릭 : 이미지가 나타납니다.</a>
                <a href="#c" class="btn2-3">클릭 : 이미지가 나타나고/사라집니다..</a>
    
            </div>
            </div>
            
        <hr>

            <div id= "sample3" class="sample">
            <h2>Sample02 : 천천히 숨기기, 천천히 나타나기 <span class="dot"></span></h2>
            <div class="ex ex3">
                <ul>
                    <li><img src="img/images14.jpg" alt="이미지14"></li>
                    <li><img src="img/images15.jpg" alt="이미지15"></li>
                    <li><img src="img/images16.jpg" alt="이미지16"></li>
                    <li><img src="img/images17.jpg" alt="이미지17"></li>
                </ul>
        
            </div>
            <div class="re">
                <a href="#c" class="btn3-1">클릭 : 이미지가 사라집니다.</a>
                <a href="#c" class="btn3-2">클릭 : 이미지가 나타납니다.</a>
                <a href="#c" class="btn3-3">클릭 : 이미지가 나타나고/사라집니다..</a>
    
            </div>
            </div>
    
    
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>

            //sample01
            $(".btn1-1").click(function(){
                $(".ex1 ul li").hide(200);
            });
            $(".btn1-2").click(function(){
                $(".ex1 ul li").show(200);
            });
            $(".btn1-3").click(function(){
                $(".ex1 ul li").toggle(200);
            });

            //sample02
            $(".btn2-1").click(function(){
                $(".ex2 ul li").fadeOut();
            });
            $(".btn2-2").click(function(){
                $(".ex2 ul li").fadeIn();
            });
            $(".btn2-3").click(function(){
                $(".ex2 ul li").fadeToggle();
            });
            //sample03
            $(".btn3-1").click(function(){
                $(".ex3 ul li").fadeOut();
            });
            $(".btn3-2").click(function(){
                $(".ex3 ul li").fadeIn();
            });
            $(".btn3-3").click(function(){
                $(".ex3 ul li").fadeToggle();
            });
    
    
    </script>
    </body>
    </html>
